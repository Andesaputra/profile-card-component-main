<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Profile card component</title>

</head>
<body>

  <section>  
    <div class="container">
      <!-- <header>
        <img src="images/bg-pattern-card.svg" alt="background">
      </header> -->

      <div class="content">
        <div class="avatar">
          <img src="images/image-victor.jpg" alt="Victor">
        </div>

        <div class="bio">
          <span class="name age">
            <p class="ty-700" id="name">Victor Crest</p>
            <p class="ty-400" id="age">26</p>
          </span>
          <p class="ty-400" id="location">London</p>
        </div>
        
        <div class="details">
          <p>
            <span class="ty-700">80k</span> <br/>
            <span class="ty-400">F o l l o w e r s</span>
          </p>
          <p>
            <span class="ty-700">803k</span>
            <br/>
            <span class="ty-400">L i k e s</span>
          </p>
          <p>
            <span class="ty-700">1.4k</span>
            <br/>
            <span class="ty-400">P h o t o s</span>
          </p>
        </div>
      </div>
    </div>
  </section>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/Andesaputra">Andesa Putra</a>.
  </footer>
</body>
</html>
